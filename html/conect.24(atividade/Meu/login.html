<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .cadastro {
      margin-top: 15px;
    }
    .cadastro a {
      text-decoration: none;
      color: #007bff;
    }
    .cadastro a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <p class="error" id="errorMsg"></p>
      <button type="submit">Entrar</button>
    </form>
    <div class="cadastro">
      <p>Não tem uma conta? <a href="cadastro_index.html">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const senhaValida = password.length >= 6;

      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Por favor, insira um email válido.';
        return;
      }

      if (!senhaValida) {
        errorMsg.textContent = 'A senha deve ter no mínimo 6 caracteres.';
        return;
      }

      // Redireciona se tudo estiver válido
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
